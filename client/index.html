<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TypeRacing</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <div class="ground">
                <div class="tracks">
                    <div class="track track1">
                        <div class="car1">
                            <img src="../assets/car1.png" alt="car1" />
                        </div>

                        <div class="slide1 slide">
                            <div class="words words1">car bike bus</div>
                            <input type="text" class="input input1" />
                            <div class="score score1">
                                Score: <span>07</span>
                            </div>
                            <div class="player1">Player1</div>
                        </div>
                    </div>
                    <div class="track track2">
                        <div class="car2">
                            <img src="../assets/car2.png" alt="car2" />
                        </div>
                        <div class="slide2 slide">
                            <div class="words words2">parallactically</div>
                            <input type="text" class="input input2" />
                            <div class="score score2">
                                Score: <span>07</span>
                            </div>
                            <div class="player2">Player2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./components/index.js"></script>
    </body>
</html>
