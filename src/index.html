<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TypeRacing</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <div class="ground">
                <div class="tracks">
                    <div class="track">
                        <div class="car1">
                            <img src="../assets/car1.png" alt="car1" />
                        </div>

                        <div class="slide1 slide">
                            <div class="words">car bike bus</div>
                            <div class="score score2">
                                Score: <span>07</span>
                            </div>
                            <div class="speed">20 WPM</div>
                        </div>
                    </div>
                    <div class="track">
                        <div class="car2">
                            <img src="../assets/car2.png" alt="car2" />
                        </div>
                        <div class="slide2 slide">
                            <div class="words">car bike bus</div>
                            <div class="score score2">
                                Score: <span>07</span>
                            </div>
                            <div class="speed">20 WPM</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./components/index.js"></script>
    </body>
</html>
